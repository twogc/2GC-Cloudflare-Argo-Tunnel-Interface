name: Build and Package Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r win/requirements.txt
        python -m pip install pytest  # ✅ Устанавливаем pytest явно

    - name: List installed Python packages
      run: |
        python -m pip list  # ✅ Покажет, установлен ли pytest

    - name: Ensure pytest is in PATH
      run: |
        echo "C:\Users\runneradmin\AppData\Local\Programs\Python\Python310\Scripts" >> $GITHUB_PATH

    - name: Verify pytest installation
      run: |
        python -m pytest --version  # ✅ Проверяем, что pytest установлен

    - name: Run tests with pytest
      run: |
        python -m pytest win/tests/ --maxfail=1 --disable-warnings -q  # ✅ Python найдёт pytest

    - name: Build executable with PyInstaller
      run: |
        python -m pip install pyinstaller
        pyinstaller --onefile --name cloudflare-tunnel.exe win/app.py

    - name: Upload artifact (Windows Executable)
      uses: actions/upload-artifact@v4
      with:
        name: cloudflare-tunnel-windows
        path: dist/cloudflare-tunnel.exe

    - name: Make release (Optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/cloudflare-tunnel.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}