name: Build and Package Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Нужно для загрузки артефактов и релизов

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r win/requirements.txt

    - name: Build executable with PyInstaller
      run: |
        pip install pyinstaller
        pyinstaller --onefile --name cloudflare-tunnel.exe win/app.py

    - name: Upload artifact (Windows Executable)
      uses: actions/upload-artifact@v3
      with:
        name: cloudflare-tunnel-windows
        path: dist/cloudflare-tunnel.exe  # Загружаем exe в артефакты

    - name: Make release (Optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/cloudflare-tunnel.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
